syntax = "proto3";
package Raft.Server;

service GRPC {
  rpc RequestVote (RequestVoteParams) returns (RequestVoteReply);
  rpc SetMembership (SetMembershipParams) returns (SetMembershipReply);
}

message RequestVoteParams {
  int64 current_term = 1;
}

message RequestVoteReply {
  int64 server_id = 1;
  bool vote       = 2;
}

message SetMembershipParams {
  string membership_state = 1;
}

message SetMembershipReply {
  bool result = 1;
}
